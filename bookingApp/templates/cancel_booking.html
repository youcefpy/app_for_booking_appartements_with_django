{% extends "base.html" %}

{% load static %}

{% block title %}Cancel Booking {{ user }} Num {{ del_booking.id }} {% endblock title %}



{% block content %}

    <!-- Main Content -->
    <div class="content">

        <!-- Room Image -->
        <div class="image">
            <img
                src="https://images.unsplash.com/photo-1519710164239-da123dc03ef4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
        </div>

        <!-- Room Details -->
        <div class="room">

            <!-- Div 1: Back to Home -->
            <div class="home">
                <a href="{% url 'index' %}"><i class="fas fa-arrow-alt-circle-left">Home</i></a>
            </div>

            <!-- Div 2: Room Information -->
            <div class="room-info">
                <h1>{{del_booking.appart.satet}}</h1>
                <p>Are You sure you want to delete this booking</p>

                <a href="{% url 'delete_booking' del_booking.id %}" class="btn btn-danger">DETELE BOOKING</a>
            </div>

        </div> <!-- END Room Div -->

    </div> <!-- END Main Content Div -->



{% endblock  %}
